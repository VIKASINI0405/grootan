<!DOCTYPE html>
<html> 
<head>
    <meta charset = "UTF - 8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title> Supermarket Chatbot </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <!-- chat box -->
        <div class="chat-box">
            <!--client-->
            <div class="client">
                <img src="return.jpg" alt="logo"/>
                <div class="client-info">
                <h2>Return Product</h2>
                <p>online</p>
            </div>
        </div>

        <div class="chats">
            <div class="client-chat">Hi!</div>
            <div class="my-chat">Hi!</div>
            <div class="client-chat">How can I help you?</div>
            <div class="my-chat">Returning a product</div>
            <div class="client-chat">Name of the product?</div>
            <div class="my-chat">Coffee Powder</div>
            <div class="client-chat">What is the problem in it?</div>
            <div class="my-chat">Wrong Brand</div>

        </div>
        <div class="chat-input">
            <input type="text" placeholder="Enter Message"/>
            <button class="send-bnt">
                <img src="images.png" alt="send" width="70px" height="40px">
            </button>
        </div>
        </div>
        

    </div>
    <script src = "jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
